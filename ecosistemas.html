    <title>Ecosistemas</title>

    <script>
        htmlSelva = "<p>La selva tropical es uno de los ecosistemas más ricos y complejos del planeta. Se caracteriza por una vegetación densa y exuberante, un clima cálido y húmedo durante todo el año, y precipitaciones abundantes que superan los 2.000 milímetros anuales. Estas condiciones permiten el desarrollo de una biodiversidad extraordinaria: alberga más del 50 % de las especies terrestres del mundo, desde insectos diminutos hasta grandes mamíferos, aves coloridas y una infinidad de plantas y hongos.</p><p>El suelo de la selva tropical es, sorprendentemente, poco fértil, ya que la mayoría de los nutrientes se encuentra en la capa superficial de hojas y materia orgánica en descomposición. Los árboles alcanzan grandes alturas y forman varios estratos, creando un microclima que regula la temperatura y la humedad. Las selvas tropicales cumplen un papel esencial en el equilibrio climático global, ya que absorben enormes cantidades de dióxido de carbono y producen oxígeno. Sin embargo, la deforestación y la expansión agrícola representan una seria amenaza para su conservación.</p>"
        htmlDesierto = "<p>El desierto es un ecosistema extremo caracterizado por la escasez de agua y precipitaciones anuales menores a 250 milímetros. Aunque suele asociarse con altas temperaturas, existen también desiertos fríos, como el de Gobi o la Antártida. La vida en estos entornos ha desarrollado adaptaciones sorprendentes para sobrevivir a condiciones adversas. Las plantas suelen tener hojas reducidas o espinas, como los cactus, que minimizan la pérdida de agua; mientras que los animales, como los camellos, reptiles o roedores, poseen mecanismos para conservar la humedad y soportar temperaturas extremas.</p><p>El paisaje desértico se compone de dunas, mesetas rocosas y valles áridos. Durante el día las temperaturas pueden superar los 45 °C, y por la noche descender drásticamente. A pesar de su apariencia inhóspita, los desiertos desempeñan un papel ecológico importante: almacenan minerales, regulan el clima regional y albergan ecosistemas únicos en los oasis y zonas de transición. La actividad humana, sin embargo, amenaza su equilibrio a través del cambio climático y la sobreexplotación de recursos hídricos.</p>"
        htmlSabana = "<p>La sabana es un ecosistema intermedio entre el bosque y el desierto, caracterizado por amplias llanuras cubiertas de hierbas, con árboles dispersos. Predomina en regiones tropicales y subtropicales, como África, Sudamérica y Australia. Su clima presenta una estación seca prolongada y otra lluviosa, lo que determina la dinámica de la vegetación y la fauna.</p><p>En la sabana africana, por ejemplo, se encuentra una de las mayores concentraciones de grandes mamíferos del planeta: elefantes, leones, jirafas, cebras y antílopes conviven en un equilibrio natural. Los incendios naturales o provocados cumplen un papel ecológico fundamental, ya que renuevan la vegetación y controlan la expansión arbórea. Las raíces profundas de las gramíneas permiten resistir sequías intensas y regenerarse rápidamente después del fuego.</p><p>Las sabanas son esenciales para el mantenimiento de la biodiversidad y también para la ganadería extensiva, aunque la presión humana, la conversión agrícola y el cambio climático amenazan su estabilidad. La conservación de estos ecosistemas resulta crucial para proteger sus especies emblemáticas y los ciclos ecológicos que sustentan.</p>"
        htmlTundra="<p>La tundra es uno de los ecosistemas más fríos y extremos del planeta. Se localiza principalmente en las regiones cercanas al círculo polar ártico, aunque también existen tundras alpinas en zonas montañosas de gran altitud. Su característica principal es la baja temperatura durante la mayor parte del año, con inviernos largos y rigurosos, veranos muy cortos y suelos permanentemente congelados —el permafrost—, que impide el desarrollo de árboles y limita la vegetación a musgos, líquenes, arbustos enanos y hierbas resistentes.</p><p>A pesar de las condiciones hostiles, la tundra alberga una fauna adaptada al frío extremo. Es hogar de animales como el reno, el zorro ártico, el buey almizclero, el oso polar y numerosas aves migratorias que aprovechan el breve verano para reproducirse. Durante esa corta estación, el deshielo superficial permite la formación de charcas y lagunas donde prosperan insectos y plantas, generando una intensa, aunque efímera, explosión de vida./p></p>La tundra cumple un papel fundamental en el equilibrio climático global, ya que su permafrost almacena enormes cantidades de carbono. Sin embargo, el calentamiento global está provocando su descongelamiento progresivo, liberando gases de efecto invernadero y alterando profundamente su ecosistema. La pérdida de hábitat y los cambios en los patrones migratorios amenazan la supervivencia de muchas especies.</p><p>Proteger la tundra significa conservar uno de los últimos entornos naturales prístinos del planeta y mantener el delicado equilibrio que regula el clima terrestre. Su aparente sencillez esconde una compleja red de relaciones ecológicas que demuestra la capacidad de la vida para adaptarse a las condiciones más extremas.</p>"
    </script>
