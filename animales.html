<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animales</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animales.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-container"></div>
      <h1 class="title-header">¿Sabías que...?</h1>

    <div id="kangaroo">
      <img src="img/Animales/Kanguro.png" alt="Canguro saltando" />
    </div>

    <main class="main-content">
      <div class="container my-4">
        <!-- Carrusel -->
        <div id="carouselAnimals" class="carousel slide mb-4">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselAnimals"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselAnimals"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselAnimals"
              data-bs-slide-to="2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselAnimals"
              data-bs-slide-to="3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselAnimals"
              data-bs-slide-to="4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/Animales/600x300/Pato.jpg"
                class="d-block w-100"
                alt="Patos"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Animales/600x300/Leon.jpg"
                class="d-block w-100"
                alt="León"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Animales/600x300/Cebra.jpg"
                class="d-block w-100"
                alt="Cebra"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Animales/600x300/Oso.jpg"
                class="d-block w-100"
                alt="Oso"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/Animales/600x300/Rinoceronte.jpg"
                class="d-block w-100"
                alt="Rinoceronte"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselAnimals"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselAnimals"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <!-- Contenedor para la información -->
        <div id="info-animal" class="animal-info card p-4">
          <!-- tarjeta con la información de los animales-->
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
    <script src="js/animales.js"></script>
    <script src="js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
