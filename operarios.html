    <style>
        .flex-container {

<body>
    <h1>Nuestros operarios</h1>
    <div id="workers" class="flex-container">
        <!-- lista de operarios-->
    </div>
    <div class="container card">
        <h2>Alta de nuevos operarios</h2> 
        <form >
            <div class="form-row mb-3">
            <label for="fullname" class="form-label">Nombre:</label>
            <input type="text" id="txtFullname" name="fullname" class="form-control" required />
            </div>
            <div class="form-row mb-3">
            <label for="age" class="form-label">Edad:</label>
            <input type="number" id="txtAge" name="age" class="form-control" required min="18" max="99"/>
            </div>
            <div class="form-row mb-3">
            <label for="postalCode" class="form-label">Código postal:</label>
            <input type="text" id="txtPostalCode" name="postalCode" class="form-control" />
            </div>
            <div class="form-row mb-3">
            <label for="fullAddress" class="form-label">Dirección completa:</label>
            <textarea id="txtFullAddress" name="fullAddress" class="form-control"></textarea>
            </div>
            <div class="form-row mb-3">            
            <label for="phoneNumber" class="form-label">Teléfono:</label>
            <input type="tel" id="txtPhoneNumber" name="phoneNumber" class="form-control" />
            </div>
            <div class="form-row mb-3">      
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="txtEmail" name="email" class="form-control" />
            </div>
            
            <input type="submit" value="Añadir Operario" />
        </form>
    </div>
    <script>
        let startFilename = "img/operarios/operario";
        let endFilename=".jpg";
        let filename="";
        let photos = document.getElementById("workers")
        for(i=1;i<=10;i++){
            // cambiar a ternario
            if (i<10){
                filename=startFilename+'0'+i+endFilename;
            }
            else {
                filename=startFilename+i+endFilename;
            }
                console.log(filename);
            photo = document.createElement("img");
            photo.src=filename;
            photo.classList.add("flex-item");

            photos.appendChild(photo);
        }
    </script>
</body>
</html>
