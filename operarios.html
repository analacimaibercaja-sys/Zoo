<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Operarios</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <h1 class="title-header">Nuestros operarios</h1>
      <div id="workers" class="photos">
        <!-- lista de operarios-->
      </div>
      <div class="card">
        <h2>Alta de nuevos operarios</h2>
        <form>
          <div class="form-row mb-3">
            <label for="fullname" class="form-label">Nombre:</label>
            <input
              type="text"
              id="txtFullname"
              name="fullname"
              class="form-control"
              required
            />
          </div>
          <div class="form-row mb-3">
            <label for="age" class="form-label">Edad:</label>
            <input
              type="number"
              id="txtAge"
              name="age"
              class="form-control"
              required
              min="18"
              max="99"
            />
          </div>
          <div class="form-row mb-3">
            <label for="postalCode" class="form-label">Código postal:</label>
            <input
              type="text"
              id="txtPostalCode"
              name="postalCode"
              class="form-control"
            />
          </div>
          <div class="form-row mb-3">
            <label for="fullAddress" class="form-label"
              >Dirección completa:</label
            >
            <textarea
              id="txtFullAddress"
              name="fullAddress"
              class="form-control"
            ></textarea>
          </div>
          <div class="form-row mb-3">
            <label for="phoneNumber" class="form-label">Teléfono:</label>
            <input
              type="tel"
              id="txtPhoneNumber"
              name="phoneNumber"
              class="form-control"
            />
          </div>
          <div class="form-row mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input
              type="email"
              id="txtEmail"
              name="email"
              class="form-control"
            />
          </div>

          <input type="submit" value="Añadir Operario" />
        </form>
      </div>
    </main>
    <div id="footer-container"></div>
    <script>
      let startFilename = "img/operarios/operario";
      let endFilename = ".jpg";
      let filename = "";
      let photos = document.getElementById("workers");
      for (i = 1; i <= 10; i++) {
        // cambiar a ternario
        if (i < 10) {
          filename = startFilename + "0" + i + endFilename;
        } else {
          filename = startFilename + i + endFilename;
        }
        console.log(filename);
        photo = document.createElement("img");
        photo.src = filename;
        photo.classList.add("photos__img");

        photos.appendChild(photo);
      }
    </script>

    <script src="js/components.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
